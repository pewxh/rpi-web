<body>
  <form (submit)="onDelete()">
    <div class="card" (click)="toggle()">
      <div class="btnrow">
        <button mat-mini-fab color="black" type="submit">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="content" *ngIf="pin.state === 'on'">
        <div class="onlinerow"><div class="online"></div></div>

        <div class="imgBx">
          {{ pin.id }}
        </div>
        <div class="contentBx">
          <h3 class="nm">
            Pin Number : {{ pin.pin_num }} <br />
            Pin State : {{ pin.state }} <br />
            <span>{{ pin.color }}</span>
          </h3>
        </div>
      </div>
      <div class="content trans" *ngIf="pin.state === 'off'">
        <div class="imgBx">
          {{ pin.id }}
        </div>
        <div class="contentBx">
          <h3 class="nm">
            Pin Number : {{ pin.pin_num }} <br />
            Pin State : {{ pin.state }} <br />
            <span>{{ pin.color }}</span>
          </h3>
        </div>
      </div>
    </div>
  </form>
</body>
