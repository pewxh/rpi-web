<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        style="display: flex; justify-content: space-between"
        ><mat-icon>home</mat-icon>
        <p>Home</p></a
      >
      <a mat-list-item href="#"><mat-icon>info</mat-icon>About</a>
      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><mat-icon>wifi</mat-icon>Rpi H0ME</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <mat-accordion>
        <!-- <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>  </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel> -->
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>wb_sunny</mat-icon> ROOM TEMPERATURE
            </mat-panel-title>
            <mat-panel-description>
              <!-- Currently I am {{ panelOpenState ? "open" : "closed" }} -->
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-temp></app-temp>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion multi>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>details</mat-icon>GENERAL PURPOSE INPUT OUTPUT
              PINS</mat-panel-title
            >
            <mat-panel-description>
              <!-- Currently I am {{ panelOpenState ? "open" : "closed" }} -->
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-led></app-led>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
